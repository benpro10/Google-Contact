<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Contact</title>
    <link
      rel="shortcut icon"
      href="/img/contacts_2022_48dp.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="headerBar">
      <nav class="navBar">
        <ul class="navBar-addContact">
          <li class="navbar-addcontact--listdisplaynone menuBerger">
            <span class="material-symbols-outlined"> menu </span>
          </li>
          <li class="navbar-addcontact--listdisplaynone imgContact">
            <img src="img/contacts_2022_48dp.png" alt="picture Contact" />
          </li>
          <li class="navbar-addcontact--listdisplaynone textContact">
            Contact
          </li>
        </ul>
        <ul class="navBar-addContact">
          <li class="navbar-addcontact--listdisplaynone searchBar">
            <span class="material-symbols-outlined"> search </span>
            <input
              type="text"
              id="inputSearch"
              class="searchBar--Transpearent"
              placeholder="Rechercher..."
            />
          </li>
        </ul>
        <ul class="navBar-addContact">
          <li class="navbar-addcontact--listdisplaynone iconHelp">
            <i class="material-icons VfPpkd-kBDsod" aria-hidden="true"
              >help_outline</i
            >
          </li>
          <li class="navbar-addcontact--listdisplaynone iconSetting">
            <i class="material-icons VfPpkd-kBDsod" aria-hidden="true"
              >settings</i
            >
          </li>
          <li class="navbar-addcontact--listdisplaynone">
            <span class="material-symbols-outlined iconApps"> apps </span>
          </li>
          <li class="navbar-addcontact--listdisplaynone iconCount"></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
