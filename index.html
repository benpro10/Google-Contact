<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/contacts_2022_48dp.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Google contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__logo">
          <li class="nav__logo-item">
            <span class="material-symbols-outlined"> menu </span>
          </li>
          <li class="nav__logo-item">
            <img
              src="img/contacts_2022_48dp.png"
              class="imgContact--size"
              alt="picture Contact"
            />
          </li>
          <li class="nav__logo-item">Contacts</li>
        </ul>

        <ul class="nav__search">
          <li class="nav__search-item">
            <span class="material-symbols-outlined"> search </span>
            <input
              type="text"
              id="nav__search-input"
              class="nav__search-input"
              placeholder="Rechercher..."
            />
          </li>
        </ul>
      </nav>
    </header>

    <section class="home">
      <div class="home__left">
        <ul class="home__left-button">
          <button class="home__left-btn">
            <span class="material-symbols-outlined"> add</span>
            Créer contact
          </button>
        </ul>

        <ul class="home__left-list">
          <li class="home__left-item">
            <span class="material-icons"> person </span>Contacts
            <span class="home__left-count"></span>
          </li>
          <li class="home__left-item">
            <span class="material-icons"> history </span>Fréquents
          </li>
        </ul>

        <div class="home__left-label">
          <ul class="home__left-label--list">
            <li class="home__left-label--item">
              Libellé
              <span class="material-symbols-outlined home__left-label--icon">
                add</span
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="home__right">
        <div class="home__right-contact--list">
          <div class="home__right-contact-label">
            <span class="home__right-contact--head">Contacts</span>
            <span class="home__right-contact--count">(0)</span>
          </div>
          <ul class="home__right-contact--title">
            <li class="home__right-contact--item">Titre</li>
            <li class="home__right-contact--item">E-mail</li>
            <li class="home__right-contact--item">Numéro de téléphone</li>
            <li class="home__right-contact--item">Fonction et entreprise</li>
            <li class="home__right-contact--item">Libellé</li>
          </ul>

          <ul class="home__right-contact--element">
            <li class="home__right-contact--item">Titre</li>
            <li class="home__right-contact--item">E-mail</li>
            <li class="home__right-contact--item">Numéro de téléphone</li>
            <li class="home__right-contact--item">Fonction et entreprise</li>
            <li class="home__right-contact--item">Libellé</li>
          </ul>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
